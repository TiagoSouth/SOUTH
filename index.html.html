<!DOCTYPE html>
<html>
<head>
  <title>Gestão de Controles de Compliance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333333;
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    /* Restante do código CSS aqui */
  </style>
</head>
<body>
  <h1>Gestão de Controles de Compliance</h1>
  <form>
    <label for="risco">Risco:</label>
    <input type="text" id="risco" name="risco">
    
    <label for="origem">Origem:</label>
    <input type="text" id="origem" name="origem">
    
    <label for="periodicidade">Periodicidade do Risco:</label>
    <input type="text" id="periodicidade" name="periodicidade">
    
    <label for="controle">Controle Associado:</label>
    <input type="text" id="controle" name="controle">
    
    <label for="periodicidade-controle">Periodicidade do Controle:</label>
    <input type="text" id="periodicidade-controle" name="periodicidade-controle">
    
    <label for="responsavel">Responsável pelo Controle:</label>
    <input type="text" id="responsavel" name="responsavel">
    
    <label for="email">Email para Alerta:</label>
    <input type="email" id="email" name="email">
    
    <input type="submit" value="Salvar">
  </form>
</body>
</html>
